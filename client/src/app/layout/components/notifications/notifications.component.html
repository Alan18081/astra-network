<div class="container">
  <button mat-icon-button [matMenuTriggerFor]="notifyMenu">
    <mat-icon
      [matBadge]="notifications.length"
      matBadgeColor="warn"
      [matBadgeHidden]="notifications.length === 0"
    >notification_important</mat-icon>
  </button>
  <mat-menu #notifyMenu="matMenu">
    <mat-list>
      <mat-list-item>Hello</mat-list-item>
    </mat-list>
  </mat-menu>
</div>
